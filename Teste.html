<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Teste.css" media="screen">
    <title>Cadastro</title>
</head>

<body>

    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas Informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="Nome"><strong>Nome</strong> </label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="Email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>

        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve</strong></label>
            <label>
                <input type="radio" name="devweb" value="Frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="Backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="Fullstack">Fullstack
            </label>

        </div>
        <div class="campo">
            <label for="Senioridade"><strong>Senioridade </strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que ultiliza</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="PHP">
                <label for="tecnologia3">PHP</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Python">
                <label for="tecnologia4">Python</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Java">
                <label for="tecnologia5">Java</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Javascript">
                <label for="tecnologia6">Javascript</label>

            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiencia:</strong></label>
            <textarea rows="6" style="width : 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>


    </form>
</body>

</html>
